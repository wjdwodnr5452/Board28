server.port=8093
#server.servlet.context-path=/JDBC

# spring-jdbc 설정시 아래 정보 없으면 가동시 에러 발생
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mydb720?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=myuser720
spring.datasource.password=1234

# View Resolver 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# MyBatis 매퍼파일 위치 설정
mybatis.mapper-locations=classpath:com/lec/spring/domain/mapper/*.xml
